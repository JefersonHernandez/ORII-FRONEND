<br>
<mat-card>
    <mat-card-header><mat-card-title><b>HISTORICO DE MOVILIDADES</b></mat-card-title></mat-card-header><br>
    <mat-card-content>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target)" placeholder="Filtrar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="tipo_mov">
                <th mat-header-cell *matHeaderCellDef> Tipo de Movilidad </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_mov}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="clase_mov">
                <th mat-header-cell *matHeaderCellDef> Clase de Movilidad </th>
                <td mat-cell *matCellDef="let element"> {{element.clase_mov}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="codigo_estudiante">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo_actor}} </td>
              </ng-container>

              <ng-container matColumnDef="actor">
                <th mat-header-cell *matHeaderCellDef> Rol</th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element"> <button mat-button (click)="download(element.id)" type="submit" class="button" style="color: white;">Descargar</button> </td>
                
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
      mat-row
      (click)="navigateTo(row.id)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
          <div class="row "  >
            <div class="col-10 downloadAll" style="color: gray;">
              <p>Descarga un informe general: </p>
            </div>
            <div class="col-1 downloadAll" >
              <button mat-button (click)="downloadAll()" type="submit" class="button" style="color: white;">Descargar</button>
            </div>
          </div>
          
    </mat-card-content>
</mat-card>
